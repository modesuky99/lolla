<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" style="color: red;"></p>
        <p class="loading" id="loading">جاري تسجيل الدخول...</p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const loading = document.getElementById('loading');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            loading.style.display = 'block'; // إظهار علامة التحميل

            setTimeout(() => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // تحقق من اسم المستخدم وكلمة المرور
                if (username === 'lola' && password === '12345') {
                    window.location.href = 'index.html'; // تحويل إلى الصفحة الأصلية
                } else {
                    loading.style.display = 'none'; // إخفاء علامة التحميل
                    loginError.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة!';
                }
            }, 2000); // وقت التحميل 2 ثانية
        });
    </script>
</body>
</html>
